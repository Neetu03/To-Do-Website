<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<style>
  .taskStyle{
    border-radius: 10.25rem;
  }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
      <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><b>Task</b></label>
          <input id="taskStyle" name="to_do_task" required type="text" class="form-control"> 
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><b>Description</b></label>
          <br/>
          <textarea rows="6" cols="50" name="to_do_description" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Task</button>
      
  <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            {%for data in queryset%}
            
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td class="table-dark">{{data.Task}}</td>
                <td class="table-blue">{{data.Description}}</td>
                <td>
                  <a href="/edit/{{data.id}}" type="submit" class="btn btn-primary">Edit</a>
                  <a href="/delete/{{data.id}}" type="submit" class="btn btn-primary">Delete</a>
                </td>
              </tr>
            </tbody>
            {%endfor%}
          </table>
        </div>
      </form>
    </div>
</body>
</html>
