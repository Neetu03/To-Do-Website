<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5">
        {% if messages %}
      <div class="alert alert-info" role="alert">
        {% for message in messages%}
        {{message}}
        {%endfor%}
      </div>
      {%endif%}
        <div class="text-center">
      <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Task</label>
          <input name="to_do_task" required type="text" class="form-control" value="{{task_to_do.Task}}">
          <br/>
          <textarea name="to_do_description" required>{{task_to_do.Description}}</textarea> 
        </div>
        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>
</body>
</html>
